<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </link>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CryptoConverter</title>
</head>

<body>

    <div class="container text-center">
        <h2 class="p-3 text-white">CryptoConverter</h2>
        <div class="col-md-4 mx-auto">
            <form id="conversion-form">
                <div class=" input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text bg-info text-white" for="inputGroupSelect01">Crypto</label>
                    </div>
                    <select class="entryField custom-select" id="dropdown">
                        <option selected>Choose...</option>
                        <option value="btc">BTC</option>
                        <option value="xrp">XRP</option>
                        <option value="eos">EOS</option>
                        <option value="ltc">LTC</option>
                        <option value="eth">ETH</option>

                    </select>
                </div>
                <section class="pt-3">
                    <input type="number" id="cryptoInput" class="mb-5 form-control" value="0"
                        aria-label="Number input with dropdown button">
                </section>

                <div class=" input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text bg-success text-white" for="inputGroupSelect01">Fiat</label>
                    </div>
                    <select class="outputField custom-select" id="dropdown2">
                        <option selected>Choose...</option>
                        <option value="usd">USD</option>
                        <option value="eur">EUR</option>
                        <option value="gbp">GBP</option>
                        <option value="aud">AUD</option>
                        <option value="hk">HK</option>

                    </select>
                </div>
                <section class="pt-3">
                    <input type="text" id="cryptoOutput" class="form-control" readonly
                        aria-label="Text input with dropdown button">
                </section>
                <button type="submit" class="btn btn-primary m-3">Covert</button>
        </div>

        </form>
    </div>
    <script src="assets/js/index.js"></script>
</body>

</html>
